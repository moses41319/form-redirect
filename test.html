<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>結緣報名表單</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    h1 { font-size: 2em; }
    input, select { font-size: 1em; padding: 0.5em; width: 100%; margin: 0.5em 0; }
    .product { border-top: 1px solid #ccc; padding-top: 1em; margin-top: 1em; }
    .product-row { display: flex; align-items: center; gap: 0.75em; flex-wrap: wrap; }
    .product-row strong { margin-right: 0.5em; }
    .qty { width: auto; min-width: 80px; }
    button { font-size: 1.2em; padding: 0.6em 1em; margin-top: 1em; }
    .error { color: red; font-weight: bold; }
    .hint { color: #555; font-size: 0.95em; }
  </style>
</head>
<body>
  <h1>結緣報名表單</h1>
  <div>
    <label>資料讀取中...請稍後10秒</label><br /><br />
    <label>姓  名：<input id="name" /></label><br />
    <label>手  機：<input id="phone" /></label><br />
    <label>地  址：<input id="address" /></label><br />
    <label>匯款帳號末五碼：<input id="accountLast5" /></label>
    <label>隨喜金額（元）：<input id="donation" type="number" min="0" value="0" /></label>
  </div>

  <div id="products"></div>

  <button id="submitBtn" onclick="submitOrder()">🛍️ 送 出</button>
  <div id="result" class="error"></div>

  <script>
  const LIFF_ID = "2007867560-LKO28Gor";
  const GAS_URL = "https://script.google.com/macros/s/AKfycbx1BY73Mot0RqLcZif3of3HLnskcbDCcUweQTj7j3yra-Dkz9E-8CSFbVR-qBVd6eDD/exec";
  let userId = "";
  let cachedProducts = [];

  async function main() {
    await liff.init({ liffId: LIFF_ID });
    if (!liff.isLoggedIn()) liff.login();
    const profile = await liff.getProfile();
    userId = (profile.userId || "").toString();

    // 讀取會員資料
    try {
      const res = await fetch(`${GAS_URL}?action=member&userId=${userId}`);
      const data = await res.json();
      if (data && data.success) {
        document.getElementById("name").value = data.name || "";
        document.getElementById("phone").value = data.phone || "";
        document.getElementById("address").value = data.address || "";
        document.getElementById("accountLast5").value = data.accountLast5 || "";
      }
    } catch (e) {
      console.warn("member fetch error:", e);
    }

    // 讀取商品並渲染（單選，且必選）
    try {
      const res2 = await fetch(`${GAS_URL}`);
      const products = await res2.json();
      cachedProducts = Array.isArray(products) ? products : [];
      renderProducts(cachedProducts);
    } catch (e) {
      document.getElementById("products").innerHTML = `<div class="error">❌ 商品資料載入失敗，請稍後再試</div>`;
      document.getElementById("submitBtn").disabled = true;
    }
  }

  function renderProducts(products) {
    const container = document.getElementById("products");
    container.innerHTML = `
      <h2>請選擇結緣報名（每次僅能擇一，<b>必選</b>）</h2>
      <div class="hint">可加填上方隨喜金額；但仍需選擇一樣商品，數量至少 1。</div>
    `;

    let hasRenderable = false;

    products.forEach((p) => {
      const max = Math.min(parseInt(p.limit || 1, 10), parseInt(p.stock || 0, 10));
      if (max < 1) return; // 庫存或限購為 0 就不顯示
      hasRenderable = true;

      // 數量選項：0..max（預設禁用，選到商品時預設改為 1）
      let options = '';
      for (let i = 0; i <= max; i++) {
        options += `<option value="${i}">${i}</option>`;
      }

      const code = String(p.code);
      const radioId = `radio_${code}`;
      const qtyId = `qty_${code}`;

      container.innerHTML += `
        <div class="product">
          <div class="product-row">
            <input type="radio" name="product" id="${radioId}" value="${code}">
            <label for="${radioId}">
              <strong>${p.name}</strong>（${p.price}元，剩餘：${p.stock}，限購：${p.limit}）
            </label>
            <label>數量：
              <select class="qty" id="${qtyId}" disabled>${options}</select>
            </label>
          </div>
        </div>
      `;
    });

    if (!hasRenderable) {
      container.innerHTML += `<div class="error">目前沒有可報名的項目</div>`;
      document.getElementById("submitBtn").disabled = true;
      return;
    }

    // 互斥：選中某商品 → 啟用其數量(預設為1)，其他清零且停用
    const radios = Array.from(document.querySelectorAll('input[name="product"]'));
    radios.forEach(r => {
      r.addEventListener('change', () => {
        const selectedCode = r.value;
        radios.forEach(other => {
          const code = other.value;
          const qtyEl = document.getElementById(`qty_${code}`);
          if (other.checked) {
            qtyEl.disabled = false;
            if (qtyEl.value === "0") qtyEl.value = "1"; // 預設選中商品數量為 1
          } else {
            qtyEl.value = "0";
            qtyEl.disabled = true;
          }
        });
      });
    });
  }

  async function submitOrder() {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const address = document.getElementById("address").value.trim();
    const accountLast5 = document.getElementById("accountLast5").value.trim();
    const donation = parseInt((document.getElementById("donation").value || "0").trim(), 10) || 0;
    const resultDiv = document.getElementById("result");
    const submitBtn = document.getElementById("submitBtn");

    if (!name || !phone || !address || !accountLast5) {
      resultDiv.innerText = "❌ 請完整填寫所有欄位";
      return;
    }

    // 取得被選中的商品（必選）
    const selectedRadio = document.querySelector('input[name="product"]:checked');
    if (!selectedRadio) {
      resultDiv.innerText = "❌ 請選擇一樣結緣商品";
      return;
    }
    const code = selectedRadio.value;
    const qtyEl = document.getElementById(`qty_${code}`);
    const qty = parseInt(qtyEl.value, 10) || 0;
    if (qty < 1) {
      resultDiv.innerText = "❌ 請將所選商品的數量設為至少 1";
      return;
    }

    resultDiv.innerText = "⏳ 送出中，請稍候...";
    submitBtn.disabled = true;

    try {
      // 找到商品資料
      const p = cachedProducts.find(x => String(x.code) === String(code));
      if (!p) {
        resultDiv.innerText = "❌ 商品資料異常，請重整頁面再試";
        submitBtn.disabled = false;
        return;
      }

      const item = {
        code: p.code,
        name: p.name,
        price: parseInt(p.price, 10) || 0,
        qty
      };

      const totalItems = item.price * item.qty;
      const total = totalItems + donation;

      const payload = {
        userId,
        name,
        phone,
        address,
        accountLast5,
        items: [item],          // ✅ 僅送出一樣商品
        total,
        donation
      };

      const response = await fetch(GAS_URL, {
        method: "POST",
        body: JSON.stringify(payload)
      });

      const text = await response.text();
      if (text.trim() === "OK") {
        resultDiv.innerText = "✅ 已送出，即將跳轉...";
        setTimeout(() => {
          window.location.href = "thanks.html";
        }, 1500);
      } else {
        resultDiv.innerText = "❌ 發生錯誤：" + text;
        submitBtn.disabled = false;
      }
    } catch (error) {
      resultDiv.innerText = "❌ 系統錯誤：" + error.message;
      submitBtn.disabled = false;
    }
  }

  main();
  </script>
</body>
</html>
