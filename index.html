<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>正在導向表單...</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h3>🔄 正在為您載入表單...</h3>
  <script>
    async function main() {
      await liff.init({ liffId: "2007867560-ElN1bVyv" });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const userId = (await liff.getProfile()).userId;

      // 🔍 查詢會員資料（來自您提供的 Library）
      const res = await fetch(
        `https://docs.google.com/forms/d/e/1FAIpQLSdz2vdeT-YnMk1YfhDxpgLwJKAOEjbby5po0pRfm1EBUwTpgw/viewform?usp=header`
      );
      const userData = await res.json();

      if (!userData || !userData.success) {
        document.body.innerHTML = "<h3>❌ 查無會員資料，請先完成註冊</h3>";
        return;
      }

      // 🧩 取得 target 表單網址參數
      const urlParams = new URLSearchParams(window.location.search);
      let target = urlParams.get("target");

      if (!target) {
        document.body.innerHTML = "<h3>❌ 缺少 target 參數</h3>";
        return;
      }

      // 🔁 替換欄位資料（請依實際需要增加更多欄位）
      target = target
        .replace('[[USER_ID]]', encodeURIComponent(userId))
        .replace('[[姓名]]', encodeURIComponent(userData.name))
        .replace('[[手機]]', encodeURIComponent(userData.phone))
        .replace('[[地址]]', encodeURIComponent(userData.address));

      // ⏩ 跳轉到 Google 表單
      window.location.href = target;
    }

    main();
  </script>
</body>
</html>
