<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h3>🔄 正在為您載入表單...</h3>
  <script>
    async function main() {
      await liff.init({ liffId: "2007867560-ElN1bVyv" });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const userId = (await liff.getProfile()).userId;

      // 從 Google Apps Script 取得會員資料
      const res = await fetch(`https://script.google.com/macros/s/AKfycbx.../exec?userId=${userId}`);
      const userData = await res.json();

      if (!userData || !userData.success) {
        document.body.innerHTML = "<h3>❌ 查無會員資料，請先註冊</h3>";
        return;
      }

      // 讀取目標網址
      const urlParams = new URLSearchParams(window.location.search);
      let target = urlParams.get("target");

      if (!target) {
        document.body.innerHTML = "<h3>❌ 缺少 target 參數</h3>";
        return;
      }

      // 替換參數
      target = target
        .replace('[[USER_ID]]', encodeURIComponent(userId))
        .replace('[[姓名]]', encodeURIComponent(userData.name))
        .replace('[[手機]]', encodeURIComponent(userData.phone))
        .replace('[[地址]]', encodeURIComponent(userData.address));

      window.location.href = target;
    }

    main();
  </script>
</body>
</html>
