<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>🔄 正在為您載入表單...</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .countdown {
      font-size: 1.5em;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>🔄 正在為您載入表單...</h2>
  <div class="countdown">請稍候，倒數 <span id="count">5</span> 秒</div>

  <script>
    async function main() {
      await liff.init({ liffId: "2007867560-ElN1bVyv" });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const userId = (await liff.getProfile()).userId;

      // 從 Google Apps Script 查詢會員資料
      const res = await fetch(`https://script.google.com/macros/s/AKfycbx1BY73Mot0RqLcZif3of3HLnskcbDCcUweQTj7j3yra-Dkz9E-8CSFbVR-qBVd6eDD/exec?userId=${userId}`);
      const userData = await res.json();

      if (!userData || !userData.success) {
        document.body.innerHTML = "<h3>❌ 查無會員資料，請先註冊</h3>";
        return;
      }

      // 組合 target 連結
      const urlParams = new URLSearchParams(window.location.search);
      let target = urlParams.get("target");

      if (!target) {
        document.body.innerHTML = "<h3>❌ 缺少 target 參數</h3>";
        return;
      }

      // 替換參數
      target = target
        .replace('[[USER_ID]]', encodeURIComponent(userId))
        .replace('[[姓名]]', encodeURIComponent(userData.name))
        .replace('[[手機]]', encodeURIComponent('0' + userData.phone.toString()))
        .replace('[[地址]]', encodeURIComponent(userData.address))
        .replace('[[EMAIL]]', encodeURIComponent(userData.email || ''));

      // 倒數跳轉
      let seconds = 5;
      const countSpan = document.getElementById('count');
      const countdown = setInterval(() => {
        seconds--;
        countSpan.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(countdown);
          window.location.href = target;
        }
      }, 1000);
    }

    main();
  </script>
</body>
</html>
