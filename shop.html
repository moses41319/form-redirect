<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>結緣品商店</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>結緣品商店</h1>
  <div id="formArea">載入中...</div>
  <div id="productArea"></div>
  <label>帳號末五碼：<input id="account" maxlength="5" /></label><br><br>
  <button id="submitBtn" style="display:none">🛍️ 結帳送出</button>
  <div id="result"></div>

  <script>
    const LIFF_ID = "2007867560-LKO28Gor";
    const API_BASE = "https://script.google.com/macros/s/AKfycbx1BY73Mot0RqLcZif3of3HLnskcbDCcUweQTj7j3yra-Dkz9E-8CSFbVR-qBVd6eDD/exec";

    let userId = "";

    async function main() {
      await liff.init({ liffId: LIFF_ID });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      userId = liff.getContext().userId || profile.userId;

      const res = await fetch(`${API_BASE}?userId=${userId}`);
      const user = await res.json();

      if (!user || !user.name) {
        document.getElementById("formArea").innerHTML = `
          ❌ 尚未註冊會員，請先註冊<br>
          <a href="https://liff.line.me/2007867560-dlxn7yaL">👉 點我註冊</a>
        `;
        return;
      }

      document.getElementById("formArea").innerHTML = `
        姓名：<input id="name" value="${user.name}"><br>
        手機：<input id="phone" value="${user.phone}"><br>
        地址：<input id="address" value="${user.address}"><br><br>
      `;

      const productRes = await fetch(`${API_BASE}?action=products`);
      const products = await productRes.json();

      const area = document.getElementById("productArea");
      area.innerHTML = "<h3>請選擇結緣品：</h3>";

      products.forEach(p => {
        if (!p.code || !p.name) return;
        area.innerHTML += `
          <div>
            <b>${p.name}</b>（${p.price}元，剩餘：${p.stock}）<br>
            數量：
            <select id="qty-${p.code}">
              ${Array.from({ length: Math.min(2, p.stock + 1) }, (_, i) => `<option value="${i}">${i}</option>`).join("")}
            </select>
            <hr>
          </div>
        `;
      });

      document.getElementById("submitBtn").style.display = "block";
    }

    document.getElementById("submitBtn").onclick = async () => {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const account = document.getElementById("account").value.trim();

      if (!account.match(/^\d{5}$/)) {
        alert("請輸入正確的帳號末五碼（5碼數字）");
        return;
      }

      const productRes = await fetch(`${API_BASE}?action=products`);
      const products = await productRes.json();

      const items = products.map(p => {
        const qty = parseInt(document.getElementById("qty-" + p.code)?.value || "0");
        return { ...p, qty };
      }).filter(p => p.qty > 0);

      if (items.length === 0) {
        alert("請至少選擇一項商品");
        return;
      }

      const total = items.reduce((sum, p) => sum + (p.price * p.qty), 0);
      const summary = items.map(p => `${p.name}x${p.qty}`).join(", ");

      const payload = {
        userId, name, phone, address, account,
        items, total, summary
      };

      document.getElementById("submitBtn").innerText = "送出中...";

      try {
        const res = await fetch(API_BASE, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const txt = await res.text();
        document.getElementById("result").innerText = "✅ 結緣成功：" + txt;
        document.getElementById("submitBtn").style.display = "none";
      } catch (err) {
        document.getElementById("result").innerText = "❌ 發生錯誤，請稍後再試";
        console.error(err);
        document.getElementById("submitBtn").innerText = "🛍️ 結帳送出";
      }
    };

    main();
  </script>
</body>
</html>
