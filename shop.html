<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>結緣報名表單</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    h1 { font-size: 1.8em; margin: 0 0 0.5em; }
    input, select { font-size: 1em; padding: 0.5em; width: 100%; margin: 0.5em 0; }
    .product { border-top: 1px solid #ccc; padding-top: 1em; margin-top: 1em; }
    .product-row { display: flex; align-items: center; gap: 0.75em; flex-wrap: wrap; }
    .product-row strong { margin-right: 0.25em; }
    .qty { width: auto; min-width: 80px; }
    button { font-size: 1.1em; padding: 0.7em 1em; margin-top: 1em; }
    .error { color: #c0392b; font-weight: bold; margin-top: 0.5em; }
    .hint { color: #555; font-size: 0.95em; }
    .muted { color: #888; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>結緣報名表單</h1>

  <div class="muted">資料讀取中...請稍後 10 秒</div>
  <div style="margin-top: 1em;">
    <label>姓  名：<input id="name" autocomplete="name" /></label><br />
    <label>手  機：<input id="phone" inputmode="tel" autocomplete="tel" /></label><br />
    <label>地  址：<input id="address" autocomplete="street-address" /></label><br />
    <label>匯款帳號末五碼：<input id="accountLast5" maxlength="5" /></label><br />
    <label>隨喜金額（元）：<input id="donation" type="number" min="0" value="0" /></label>
  </div>

  <div id="products" style="margin-top: 1em;"></div>

  <button id="submitBtn" type="button">🛍️ 送 出</button>
  <div id="result" class="error"></div>

  <script>
  // === 設定 ===
  const LIFF_ID = "2007867560-LKO28Gor";
  const GAS_URL = "https://script.google.com/macros/s/AKfycbx1BY73Mot0RqLcZif3of3HLnskcbDCcUweQTj7j3yra-Dkz9E-8CSFbVR-qBVd6eDD/exec";

  // === 狀態 ===
  let userId = "";
  let cachedProducts = [];
  let submitting = false;

  document.getElementById("submitBtn").addEventListener("click", submitOrder);
  main();

  async function main() {
    try {
      await liff.init({ liffId: LIFF_ID });
      await liff.ready;

      if (!liff.isInClient() && !liff.isLoggedIn()) {
        alert("建議在 LINE App 內開啟此頁，以確保功能正常。");
      }
      if (!liff.isLoggedIn()) {
        liff.login({ redirectUri: window.location.href });
        return;
      }

      const profile = await liff.getProfile();
      userId = String(profile.userId || "");

      // 會員資料
      try {
        const res = await fetch(`${GAS_URL}?action=member&userId=${encodeURIComponent(userId)}&t=${Date.now()}`, { cache: "no-store" });
        const data = await res.json().catch(() => ({}));
        if (data && data.success) {
          document.getElementById("name").value = data.name || "";
          document.getElementById("phone").value = data.phone || "";
          document.getElementById("address").value = data.address || "";
          document.getElementById("accountLast5").value = data.accountLast5 || "";
        }
      } catch (e) {
        console.warn("會員資料讀取失敗：", e);
      }

      // 商品資料
      const res2 = await fetch(`${GAS_URL}?t=${Date.now()}`, { cache: "no-store" });
      const products = await res2.json();
      cachedProducts = Array.isArray(products) ? products : [];
      renderProducts(cachedProducts);

    } catch (e) {
      console.error(e);
      setError("❌ LIFF 初始化失敗：" + (e && e.message ? e.message : e));
      document.getElementById("submitBtn").disabled = true;
    }
  }

  function renderProducts(products) {
    const container = document.getElementById("products");
    container.innerHTML = `
      <h2>請選擇結緣報名</h2>
      <div class="hint">0元代表隨喜，請在上方輸入隨喜金額</div>
    `;

    let hasRenderable = false;

    products.forEach((p) => {
      const max = Math.min(parseInt(p.limit || 1, 10), parseInt(p.stock || 0, 10));
      if (max < 1) return;
      hasRenderable = true;

      let options = "";
      for (let i = 0; i <= max; i++) options += `<option value="${i}">${i}</option>`;

      const code = String(p.code);
      const radioId = `radio_${code}`;
      const qtyId = `qty_${code}`;

      container.innerHTML += `
        <div class="product">
          <div class="product-row">
            <input type="radio" name="product" id="${radioId}" value="${code}">
            <label for="${radioId}">
              <strong>${p.name}</strong>（${p.price}元，剩餘：${p.stock}，限購：${p.limit}）
            </label>
            <label>數量：
              <select class="qty" id="${qtyId}" disabled>${options}</select>
            </label>
          </div>
        </div>
      `;
    });

    if (!hasRenderable) {
      container.innerHTML += `<div class="error">目前沒有可報名的項目</div>`;
      document.getElementById("submitBtn").disabled = true;
      return;
    }

    // 單選互斥
    const radios = Array.from(document.querySelectorAll('input[name="product"]'));
    radios.forEach(r => {
      r.addEventListener("change", () => {
        radios.forEach(other => {
          const code = other.value;
          const qtyEl = document.getElementById(`qty_${code}`);
          if (other.checked) {
            qtyEl.disabled = false;
            if (qtyEl.value === "0") qtyEl.value = "1";
          } else {
            qtyEl.value = "0";
            qtyEl.disabled = true;
          }
        });
      });
    });
  }

  async function submitOrder() {
    if (submitting) return;
    const submitBtn = document.getElementById("submitBtn");
    const resultDiv = document.getElementById("result");
    resultDiv.innerText = "";

    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const address = document.getElementById("address").value.trim();
    const accountLast5 = document.getElementById("accountLast5").value.trim();
    const donation = parseInt((document.getElementById("donation").value || "0").trim(), 10) || 0;

    if (!name || !phone || !address || !accountLast5) {
      return setError("❌ 請完整填寫所有欄位");
    }

    const selectedRadio = document.querySelector('input[name="product"]:checked');
    if (!selectedRadio) return setError("❌ 請選擇一樣結緣商品");

    const code = selectedRadio.value;
    const qtyEl = document.getElementById(`qty_${code}`);
    const qty = parseInt(qtyEl.value, 10) || 0;
    if (qty < 1) return setError("❌ 請將所選商品的數量設為至少 1");

    const p = cachedProducts.find(x => String(x.code) === String(code));
    if (!p) return setError("❌ 商品資料異常，請重整頁面再試");

    const item = { code: p.code, name: p.name, price: parseInt(p.price, 10) || 0, qty };
    const total = item.price * item.qty + donation;

    const payload = {
      userId, name, phone, address, accountLast5,
      items: [item], total, donation
    };

    try {
      submitting = true;
      submitBtn.disabled = true;
      resultDiv.innerText = "⏳ 送出中，請稍候...";

      // ⭐ 關鍵修正：改用 text/plain 避免手機端預檢（OPTIONS）被擋
      const response = await fetch(GAS_URL, {
        method: "POST",
        mode: "cors",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify(payload)
      });

      const text = await response.text();
      if (text.trim() === "OK") {
        resultDiv.innerText = "✅ 已送出，即將跳轉...";
        setTimeout(() => { window.location.href = "thanks.html"; }, 1500);
      } else {
        setError("❌ 發生錯誤：" + text);
        submitBtn.disabled = false;
        submitting = false;
      }
    } catch (error) {
      setError("❌ 系統錯誤：" + (error && error.message ? error.message : error));
      submitBtn.disabled = false;
      submitting = false;
    }
  }

  function setError(msg) {
    const resultDiv = document.getElementById("result");
    resultDiv.innerText = msg;
    return false;
  }
  </script>
</body>
</html>
