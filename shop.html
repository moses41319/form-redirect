<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>結緣品商店</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    #loading-screen {
      position: fixed;
      inset: 0;
      background: white;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }
    #countdown {
      font-size: 48px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div>🔄 讀取中請稍後...</div>
    <div id="countdown">5</div>
  </div>

  <h1 style="display:none" id="pageTitle">結緣品商店</h1>
  <div id="formArea" style="display:none"></div>
  <div id="productArea" style="display:none">載入商品中...</div>
  <button id="submitBtn" style="display:none">🛍️ 結帳送出</button>
  <div id="result"></div>

  <script>
    const LIFF_ID = "2007867560-LKO28Gor";
    const API_BASE = "https://script.google.com/macros/s/AKfycbx1BY73Mot0RqLcZif3of3HLnskcbDCcUweQTj7j3yra-Dkz9E-8CSFbVR-qBVd6eDD/exec";

    let userId = "";
    let user = {};
    let products = [];

    async function preloadData() {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      userId = liff.getContext().userId || profile.userId;

      // 查詢會員資料
      const userRes = await fetch(API_BASE + "?userId=" + userId);
      user = await userRes.json();

      // 查詢商品
      const productRes = await fetch(API_BASE + "?action=products");
      products = await productRes.json();
    }

    function renderPage() {
      if (!user.name) {
        document.body.innerHTML = `
          <p>❌ 尚未註冊會員，請先註冊</p>
          <a href="https://liff.line.me/2007867560-dlxn7yaL">👉 點我註冊</a>
        `;
        return;
      }

      document.getElementById("pageTitle").style.display = "block";
      document.getElementById("formArea").style.display = "block";
      document.getElementById("productArea").style.display = "block";

      document.getElementById("formArea").innerHTML = `
        姓名：<input id="name" value="${user.name}"><br>
        手機：<input id="phone" value="${user.phone}"><br>
        地址：<input id="address" value="${user.address}"><br><br>
      `;

      const area = document.getElementById("productArea");
      area.innerHTML = "";

      if (!products.length) {
        area.innerHTML = "<p>⚠️ 無商品可購買，請稍後再試。</p>";
        return;
      }

      products.forEach(p => {
        if (!p.code || !p.name) return;
        const line = document.createElement("div");
        line.innerHTML = `
          <strong>${p.name}</strong>（${p.price}元，剩餘：${p.stock}）<br>
          數量：
          <select id="qty-${p.code}">
            ${[...Array(Math.min(2, p.stock + 1)).keys()].map(q => `<option value="${q}">${q}</option>`).join("")}
          </select>
          <hr>
        `;
        area.appendChild(line);
      });

      document.getElementById("submitBtn").style.display = "block";
    }

    document.getElementById("submitBtn").onclick = async () => {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;

      const items = products.map(p => {
        const qty = parseInt(document.getElementById("qty-" + p.code)?.value || "0");
        return { ...p, qty };
      }).filter(p => p.qty > 0);

      if (items.length === 0) {
        alert("請至少選擇一項商品");
        return;
      }

      const body = {
        userId,
        name,
        phone,
        address,
        items
      };

      document.getElementById("submitBtn").innerText = "送出中...";
      try {
        const res = await fetch(API_BASE, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const txt = await res.text();
        document.getElementById("result").innerText = "✅ 結緣成功：" + txt;
        document.getElementById("submitBtn").style.display = "none";
      } catch (err) {
        document.getElementById("result").innerText = "❌ 發生錯誤，請稍後再試";
        console.error(err);
        document.getElementById("submitBtn").innerText = "🛍️ 結帳送出";
      }
    };

    // 頁面啟動流程
    (async () => {
      await preloadData();

      let countdown = 5;
      const countdownEl = document.getElementById('countdown');
      const loadingScreen = document.getElementById('loading-screen');
      const interval = setInterval(() => {
        countdown--;
        countdownEl.textContent = countdown;
        if (countdown === 0) {
          clearInterval(interval);
          loadingScreen.style.display = 'none';
          renderPage(); // 開始顯示內容
        }
      }, 1000);
    })();
  </script>
</body>
</html>
