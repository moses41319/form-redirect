  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>

  </style>
</head>
<body>
  <h1>çµç·£å ±åè¡¨å–®</h1>

  <div class="muted">è³‡æ–™è®€å–ä¸­...è«‹ç¨å¾Œ 10 ç§’</div>
  <div style="margin-top: 1em;">
    <label>å§“  åï¼š<input id="name" autocomplete="name" /></label><br />
    <label>æ‰‹  æ©Ÿï¼š<input id="phone" inputmode="tel" autocomplete="tel" /></label><br />
    <label>åœ°  å€ï¼š<input id="address" autocomplete="street-address" /></label><br />
    <label>åŒ¯æ¬¾å¸³è™Ÿæœ«äº”ç¢¼ï¼š<input id="accountLast5" maxlength="5" /></label><br />
    <label>éš¨å–œé‡‘é¡ï¼ˆå…ƒï¼‰ï¼š<input id="donation" type="number" min="0" value="0" /></label>
  </div>

  <div id="products" style="margin-top: 1em;"></div>

  <button id="submitBtn" type="button">ğŸ›ï¸ é€ å‡º</button>
  <div id="result" class="error"></div>

  <script>
  // === è¨­å®š ===
  const LIFF_ID = "2007867560-LKO28Gor";
  const GAS_URL = "https://script.google.com/macros/s/AKfycbx1BY73Mot0RqLcZif3of3HLnskcbDCcUweQTj7j3yra-Dkz9E-8CSFbVR-qBVd6eDD/exec";

  // === ç‹€æ…‹ ===
  let userId = "";
  let cachedProducts = [];
  let submitting = false;

  document.getElementById("submitBtn").addEventListener("click", submitOrder);
  main();

  async function main() {
    try {
      await liff.init({ liffId: LIFF_ID });
      await liff.ready;

      if (!liff.isInClient() && !liff.isLoggedIn()) {
        alert("å»ºè­°åœ¨ LINE App å…§é–‹å•Ÿæ­¤é ï¼Œä»¥ç¢ºä¿åŠŸèƒ½æ­£å¸¸ã€‚");
      }
      if (!liff.isLoggedIn()) {
        liff.login({ redirectUri: window.location.href });
        return;
      }

      const profile = await liff.getProfile();
      userId = String(profile.userId || "");

      // æœƒå“¡è³‡æ–™
      try {
        const res = await fetch(`${GAS_URL}?action=member&userId=${encodeURIComponent(userId)}&t=${Date.now()}`, { cache: "no-store" });
        const data = await res.json().catch(() => ({}));
        if (data && data.success) {
          document.getElementById("name").value = data.name || "";
          document.getElementById("phone").value = data.phone || "";
          document.getElementById("address").value = data.address || "";
          document.getElementById("accountLast5").value = data.accountLast5 || "";
        }
      } catch (e) {
        console.warn("æœƒå“¡è³‡æ–™è®€å–å¤±æ•—ï¼š", e);
      }

      // å•†å“è³‡æ–™
      const res2 = await fetch(`${GAS_URL}?t=${Date.now()}`, { cache: "no-store" });
      const products = await res2.json();
      cachedProducts = Array.isArray(products) ? products : [];
      renderProducts(cachedProducts);

    } catch (e) {
      console.error(e);
      setError("âŒ LIFF åˆå§‹åŒ–å¤±æ•—ï¼š" + (e && e.message ? e.message : e));
      document.getElementById("submitBtn").disabled = true;
    }
  }

  function renderProducts(products) {
    const container = document.getElementById("products");
    container.innerHTML = `
      <h2>è«‹é¸æ“‡çµç·£å ±å</h2>
      <div class="hint">0å…ƒä»£è¡¨éš¨å–œï¼Œè«‹åœ¨ä¸Šæ–¹è¼¸å…¥éš¨å–œé‡‘é¡</div>
    `;

    let hasRenderable = false;

    products.forEach((p) => {
      const max = Math.min(parseInt(p.limit || 1, 10), parseInt(p.stock || 0, 10));
      if (max < 1) return;
      hasRenderable = true;

      let options = "";
      for (let i = 0; i <= max; i++) options += `<option value="${i}">${i}</option>`;

      const code = String(p.code);
      const radioId = `radio_${code}`;
      const qtyId = `qty_${code}`;

      container.innerHTML += `
        <div class="product">
          <div class="product-row">
            <input type="radio" name="product" id="${radioId}" value="${code}">
            <label for="${radioId}">
              <strong>${p.name}</strong>ï¼ˆ${p.price}å…ƒï¼Œå‰©é¤˜ï¼š${p.stock}ï¼Œé™è³¼ï¼š${p.limit}ï¼‰
            </label>
            <label>æ•¸é‡ï¼š
              <select class="qty" id="${qtyId}" disabled>${options}</select>
            </label>
          </div>
        </div>
      `;
    });

    if (!hasRenderable) {
      container.innerHTML += `<div class="error">ç›®å‰æ²’æœ‰å¯å ±åçš„é …ç›®</div>`;
      document.getElementById("submitBtn").disabled = true;
      return;
    }

    // å–®é¸äº’æ–¥
    const radios = Array.from(document.querySelectorAll('input[name="product"]'));
    radios.forEach(r => {
      r.addEventListener("change", () => {
        radios.forEach(other => {
          const code = other.value;
          const qtyEl = document.getElementById(`qty_${code}`);
          if (other.checked) {
            qtyEl.disabled = false;
            if (qtyEl.value === "0") qtyEl.value = "1";
          } else {
            qtyEl.value = "0";
            qtyEl.disabled = true;
          }
        });
      });
    });
  }

  async function submitOrder() {
    if (submitting) return;
    const submitBtn = document.getElementById("submitBtn");
    const resultDiv = document.getElementById("result");
    resultDiv.innerText = "";

    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const address = document.getElementById("address").value.trim();
    const accountLast5 = document.getElementById("accountLast5").value.trim();
    const donation = parseInt((document.getElementById("donation").value || "0").trim(), 10) || 0;

    if (!name || !phone || !address || !accountLast5) {
      return setError("âŒ è«‹å®Œæ•´å¡«å¯«æ‰€æœ‰æ¬„ä½");
    }

    const selectedRadio = document.querySelector('input[name="product"]:checked');
    if (!selectedRadio) return setError("âŒ è«‹é¸æ“‡ä¸€æ¨£çµç·£å•†å“");

    const code = selectedRadio.value;
    const qtyEl = document.getElementById(`qty_${code}`);
    const qty = parseInt(qtyEl.value, 10) || 0;
    if (qty < 1) return setError("âŒ è«‹å°‡æ‰€é¸å•†å“çš„æ•¸é‡è¨­ç‚ºè‡³å°‘ 1");

    const p = cachedProducts.find(x => String(x.code) === String(code));
    if (!p) return setError("âŒ å•†å“è³‡æ–™ç•°å¸¸ï¼Œè«‹é‡æ•´é é¢å†è©¦");

    const item = { code: p.code, name: p.name, price: parseInt(p.price, 10) || 0, qty };
    const total = item.price * item.qty + donation;

    const payload = {
      userId, name, phone, address, accountLast5,
      items: [item], total, donation
    };

    try {
      submitting = true;
      submitBtn.disabled = true;
      resultDiv.innerText = "â³ é€å‡ºä¸­ï¼Œè«‹ç¨å€™...";

      // â­ é—œéµä¿®æ­£ï¼šæ”¹ç”¨ text/plain é¿å…æ‰‹æ©Ÿç«¯é æª¢ï¼ˆOPTIONSï¼‰è¢«æ“‹
      const response = await fetch(GAS_URL, {
        method: "POST",
        mode: "cors",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify(payload)
      });

      const text = await response.text();
      if (text.trim() === "OK") {
        resultDiv.innerText = "âœ… å·²é€å‡ºï¼Œå³å°‡è·³è½‰...";
        setTimeout(() => { window.location.href = "thanks.html"; }, 1500);
      } else {
        setError("âŒ ç™¼ç”ŸéŒ¯èª¤ï¼š" + text);
        submitBtn.disabled = false;
        submitting = false;
      }
    } catch (error) {
      setError("âŒ ç³»çµ±éŒ¯èª¤ï¼š" + (error && error.message ? error.message : error));
      submitBtn.disabled = false;
      submitting = false;
    }
  }

  function setError(msg) {
    const resultDiv = document.getElementById("result");
    resultDiv.innerText = msg;
    return false;
  }
  </script>

</html>
