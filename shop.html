<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>結緣品商店</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>結緣品商店</h1>
  <div id="formArea"></div>
  <div id="productArea"></div>
  <button id="submitBtn" style="display:none">🛍️ 結帳送出</button>
  <div id="result"></div>

  <script>
    const LIFF_ID = "2007867560-LKO28Gor"; // 修改為你的 LIFF ID
    const API_BASE = "https://script.google.com/macros/s/AKfycbx1BY73Mot0RqLcZif3of3HLnskcbDCcUweQTj7j3yra-Dkz9E-8CSFbVR-qBVd6eDD/exec"; // 修改為你的 Web App URL

    let userId = "";

    async function main() {
      await liff.init({ liffId: LIFF_ID });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      userId = liff.getContext().userId;

      // 查詢會員資料
      const userRes = await fetch(API_BASE + "?userId=" + userId);
      const user = await userRes.json();

      if (!user.name) {
        document.body.innerHTML = `
          <p>❌ 尚未註冊會員，請先註冊</p>
          <a href="https://liff.line.me/2007867560-dlxn7yaL">👉 點我註冊</a>
        `;
        return;
      }

      // 顯示可編輯欄位
      document.getElementById("formArea").innerHTML = `
        姓名：<input id="name" value="${user.name}"><br>
        手機：<input id="phone" value="${user.phone}"><br>
        地址：<input id="address" value="${user.address}"><br><br>
      `;

      // 顯示商品列表
      const productRes = await fetch(API_BASE + "?action=products");
      const products = await productRes.json();
      const area = document.getElementById("productArea");

      products.forEach(p => {
        const line = document.createElement("div");
        line.innerHTML = `
          ${p.name}（${p.price}元，剩餘：${p.stock}）<br>
          數量：
          <select id="qty-${p.code}">
            ${[...Array(p.stock + 1).keys()].map(q => `<option value="${q}">${q}</option>`).join("")}
          </select>
          <br><br>
        `;
        area.appendChild(line);
      });

      document.getElementById("submitBtn").style.display = "block";
    }

    document.getElementById("submitBtn").onclick = async () => {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;

      const productRes = await fetch(API_BASE + "?action=products");
      const products = await productRes.json();

      const items = products.map(p => {
        const qty = parseInt(document.getElementById("qty-" + p.code).value);
        return { ...p, qty };
      }).filter(p => p.qty > 0);

      if (items.length === 0) {
        alert("請至少選擇一項商品");
        return;
      }

      const body = {
        userId,
        name,
        phone,
        address,
        items
      };

      document.getElementById("submitBtn").innerText = "送出中...";
      const res = await fetch(API_BASE, {
        method: "POST",
        body: JSON.stringify(body)
      });

      const txt = await res.text();
      document.getElementById("result").innerText = "✅ 結緣成功：" + txt;
      document.getElementById("submitBtn").style.display = "none";
    };

    main();
  </script>
</body>
</html>
